
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus ERP | Sistema de Gestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html, #root { height: 100%; margin: 0; padding: 0; background-color: #f8fafc; }
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; overflow-y: auto; }
        
        #loading-overlay {
            position: fixed; inset: 0; background: #f8fafc;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Barra de desplazamiento lateral visible y estilizada para móviles (Solicitud del usuario) */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            display: block !important; /* Forzar visibilidad */
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
            border: 2px solid #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Forzar scrollbar siempre visible en contenedores específicos */
        .force-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f1f5f9;
        }
    </style>
    
    <script>
      /**
       * Ajuste para evitar "Parse error" y "MIME type null".
       * No forzamos application/javascript si queremos que el transpiler TSX actúe,
       * pero aseguramos que no sea null ni octet-stream.
       */
      window.esmsInitOptions = {
        shimMode: true,
        handleMimeErrors: true,
        fetch: async (url, options) => {
          const res = await fetch(url, options);
          if (!res.ok) return res;
          if (url.match(/\.(tsx|ts)$/)) {
            const contentType = res.headers.get('content-type');
            // Si el servidor envía tipos nulos o genéricos, usamos uno que el motor entienda como código
            if (!contentType || contentType.includes('application/octet-stream') || contentType.includes('text/plain')) {
              const body = await res.blob();
              return new Response(body, {
                status: res.status,
                headers: { ...Object.fromEntries(res.headers), 'Content-Type': 'text/jsx' }
              });
            }
          }
          return res;
        }
      };
    </script>

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js" crossorigin="anonymous"></script>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",

    "./App.tsx": "./App.tsx",
    "./types.ts": "./types.ts",
    "./constants.tsx": "./constants.tsx",
    "./services/dataService.ts": "./services/dataService.ts",
    "./pages/Dashboard.tsx": "./pages/Dashboard.tsx",
    "./pages/Login.tsx": "./pages/Login.tsx",
    "./pages/NewSale.tsx": "./pages/NewSale.tsx",
    "./pages/Inventory.tsx": "./pages/Inventory.tsx",
    "./pages/Clients.tsx": "./pages/Clients.tsx",
    "./pages/Purchases.tsx": "./pages/Purchases.tsx",
    "./components/Sidebar.tsx": "./components/Sidebar.tsx",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 custom-scrollbar">
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p class="mt-4 text-slate-500 font-medium tracking-tight">Cargando Nexus ERP...</p>
        <p id="debug-status" class="mt-2 text-[10px] text-slate-400 font-mono"></p>
    </div>
    <div id="root"></div>
    <script>
      window.markAsLoaded = function() {
        const overlay = document.getElementById('loading-overlay');
        if (overlay) {
          overlay.style.opacity = '0';
          setTimeout(() => overlay.remove(), 500);
        }
      };
    </script>
    <script type="module-shim" src="./index.tsx" crossorigin="anonymous"></script>
</body>
</html>
