
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus ERP | Ventas e Inventario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html, #root { 
            height: 100%; 
            margin: 0; 
            padding: 0;
            background-color: #f8fafc;
            min-height: 100vh;
        }
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        
        input[type="date"] {
            position: relative;
            appearance: none;
            -webkit-appearance: none;
            min-height: 42px;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
    </style>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react/": "https://esm.sh/react@19.0.0/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="loading-overlay">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-slate-500 font-medium animate-pulse">Cargando Nexus ERP...</p>
    </div>
    <div id="root"></div>
    <script>
      // Fail-safe para ocultar el cargador si el script principal tarda demasiado o falla
      setTimeout(function() {
        var overlay = document.getElementById('loading-overlay');
        if (overlay) {
          console.warn("Nexus ERP: Ocultando overlay por timeout de seguridad.");
          overlay.style.opacity = '0';
          setTimeout(function() { if (overlay.parentNode) overlay.remove(); }, 500);
        }
      }, 8000);
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
