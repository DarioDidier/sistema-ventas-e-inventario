    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body, html, #root { height: 100%; margin: 0; padding: 0; background-color: #f8fafc; }
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; overflow-y: auto; }
        
        #loading-overlay {
            position: fixed; inset: 0; background: #0f172a;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid #1e293b;
            border-top: 4px solid #0ea5e9; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; display: block !important; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
    
    <script>
      window.esmsInitOptions = {
        shimMode: true,
        handleMimeErrors: true,
        fetch: async (url, options) => {
          const res = await fetch(url, options);
          if (!res.ok) return res;
          
          if (url.endsWith('.tsx') || url.endsWith('.ts')) {
            const source = await res.text();
            try {
              const transformed = Babel.transform(source, {
                filename: url,
                presets: ['typescript', 'react'],
                plugins: []
              }).code;

              return new Response(transformed, {
                status: res.status,
                headers: { 'Content-Type': 'application/javascript' }
              });
            } catch (e) {
              console.error("Error transpiling " + url, e);
              return res;
            }
          }
          return res;
        }
      };
    </script>

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js" crossorigin="anonymous"></script>

      }
    }
    </script>

<body class="bg-slate-50 text-slate-900 custom-scrollbar">

        <div class="spinner"></div>
        <p class="mt-4 text-slate-400 font-bold uppercase tracking-[0.3em] text-[10px]">Cargando Nexstock...</p>
    </div>
    <div id="root"></div>
    <script>
      window.markAsLoaded = function() {
        const overlay = document.getElementById('loading-overlay');
        if (overlay) {
          overlay.style.opacity = '0';
          setTimeout(() => overlay.remove(), 500);
        }
      };
    </script>
