
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus ERP | Sistema de Gesti√≥n Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body, html, #root { height: 100%; margin: 0; padding: 0; background-color: #f8fafc; }
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; overflow-y: auto; }
        
        #loading-overlay {
            position: fixed; inset: 0; background: #f8fafc;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
            display: block !important;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .force-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f1f5f9;
        }
    </style>
    
    <script>
      Babel.registerPreset('env', { targets: { browsers: ['last 2 versions'] } });
      
      window.esmsInitOptions = {
        shimMode: true,
        handleMimeErrors: true,
        fetch: async (url, options) => {
          const res = await fetch(url, options);
          if (!res.ok) return res;
          
          if (url.endsWith('.tsx') || url.endsWith('.ts')) {
            const source = await res.text();
            try {
              // We transpile to standard ES modules, letting es-module-shims handle the module linkage
              const transformed = Babel.transform(source, {
                filename: url,
                presets: ['typescript', 'react'],
                plugins: [] // Removed transform-modules-umd to avoid scope issues with es-module-shims
              }).code;

              return new Response(transformed, {
                status: res.status,
                headers: { 'Content-Type': 'application/javascript' }
              });
            } catch (e) {
              console.error("Error transpiling " + url, e);
              return res;
            }
          }
          return res;
        }
      };
    </script>

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js" crossorigin="anonymous"></script>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",

    "./services/dataService.ts": "./services/dataService.ts",

    "./pages/Login.tsx": "./pages/Login.tsx",
    "./pages/NewSale.tsx": "./pages/NewSale.tsx",
    "./pages/Inventory.tsx": "./pages/Inventory.tsx",
    "./pages/Clients.tsx": "./pages/Clients.tsx",
    "./pages/Purchases.tsx": "./pages/Purchases.tsx",
    "./components/Sidebar.tsx": "./components/Sidebar.tsx",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 custom-scrollbar">
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p class="mt-4 text-slate-500 font-medium font-bold uppercase tracking-widest text-[10px]">Cargando Nexus ERP...</p>
    </div>
    <div id="root"></div>
    <script>
      window.markAsLoaded = function() {
        const overlay = document.getElementById('loading-overlay');
        if (overlay) {
          overlay.style.opacity = '0';
          setTimeout(() => overlay.remove(), 500);
        }
      };
    </script>
    <script type="module-shim" src="./index.tsx" crossorigin="anonymous"></script>
</body>
</html>
